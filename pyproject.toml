nonebot-plugin-apscheduler = "0.5.0"
beautifulsoup4 = "^4.12.3"
psutil = "^5.8.0"
playwright = "~1.48.0"
lxml = "^5.4.0"
httpx = "^0.28.1"
pytz = "^2025.2"
types-html5lib = "^1.1.11.20250516"
simplejson = "^3.20.1"
sqlalchemy = "^2.0.41"
