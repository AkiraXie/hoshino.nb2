authors = ["AkiraXie"]
license = "GPL-3"
readme = "README.md"
packages = [{include = "hoshino"}]

[tool.poetry.dependencies]
python = "^3.10"
peewee = "^3.14.0"
zhconv = "^1.4.1"
nonebot-adapter-onebot = "~2.4.0"
nonebot2 = {version = "~2.3.0", extras = ["fastapi"]}
